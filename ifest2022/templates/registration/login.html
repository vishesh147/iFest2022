{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>
  <div class="shape shape-t"></div>
  <div class="shape shape-b"></div>
    <div class="container h-100">
      <div class="row h-100 m-auto form-cont">
          <form class="forms p-5 m-auto" method="POST">
            {% csrf_token %}
            <div class="mb-4">
              <h3 class="form-heading">Login</h3>
              <div class="text-danger text-center">
                {% if messages %}
                  {% for message in messages %}
                    <h6>{{ message }}</h6>
                  {% endfor %}
              {% endif %}
              </div>
            </div>
    
            <div class="mb-3">
              <!-- <label for="username">Email</label> -->
              <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
            </div>
    
    
            <div class="section space mb-2">
                <!-- <label class="input-box-1" for="password">Password</label> -->
                <input type="password"  class="form-control pass" name="password" required placeholder="Password">
            </div>
    
            <div class="forgot-pass mb-4">
              <a href="{% url 'reset_password' %}" class="forgot-pwd-btn" style="text-decoration: none;">Forgot password?</a><br />
            </div>
    
            <button class="btn btn-primary mb-4"><b>Login</b></button>
    
            <div class="not-registered">
                Not registered yet? <a href="{% url 'signup' %}" style="text-decoration: none;">Sign up</a>
            </div>
          </form>
      </div>
    </div>
</body>

{% endblock %}



{% block footer %}
{% endblock %}
