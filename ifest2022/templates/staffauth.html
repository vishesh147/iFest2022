{% extends 'navbar.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/staffauth.css' %}">

<body>
  <div class="shape shape-t"></div>
  <div class="shape shape-b"></div>
    <div class="container h-100">
      <div class="row h-100 m-auto form-cont">
          <form class="forms p-5 m-auto" method="POST">
            {% csrf_token %}
            <div class="mb-4">
              <h3 class="form-heading">Staff Authentication</h3>
              <div class="text-danger text-center">
                {% if messages %}
                  {% for message in messages %}
                    <h6>{{ message }}</h6>
                  {% endfor %}
                {% endif %}
              </div>
            </div>
            <div class="mb-3">
              	<input type="text" class="form-control" placeholder="Username" id="pass" name="staff_username" required>
            </div>
			<div class="mb-4">
              	<input type="password" class="form-control" placeholder="Password" id="pass" name="staff_pass" required>
            </div>

            <div class="w-100 d-flex">
                <button class="cbtn btn btn-primary"><b>Authenticate</b></button>
            </div>
           
          </form>
      </div>
    </div>
</body>

{% endblock %}


{% block footer %}
{% endblock %}
